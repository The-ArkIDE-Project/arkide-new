name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Change if you use a different version
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build # Change if your build command differs
      - name: Create CNAME file
        run: echo "studio.arkide.site" > ./build/CNAME
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_branch: gh-pages
          publish_dir: ./build # Change to your build output directory if different
          force_orphan: true
